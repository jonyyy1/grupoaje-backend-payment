version: "3.9"
services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: qrpay
      POSTGRES_USER: qrpay
      POSTGRES_PASSWORD: qrpay
    ports:
      - "5432:5432"

  app:
    build: .
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/qrpay
      SPRING_DATASOURCE_USERNAME: qrpay
      SPRING_DATASOURCE_PASSWORD: qrpay
    ports:
      - "8080:8080"
    depends_on:
      - db
